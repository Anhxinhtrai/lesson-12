<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị tron mảng</title>
</head>
<body>
<script>
    let value = prompt("nhập một số");
    let numbers = [-3, 5, 1, 3, 2, 10];
    for (i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("thành phần " + numbers[i] + " ở chỉ mục " + i);}
    }
</script>
</body>
</html>
